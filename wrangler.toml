name = "mori-pics"
compatibility_date = "2024-12-01"
pages_build_output_dir = "./public"

# ============================================
# 环境变量
# 生产环境推荐在 Dashboard -> Settings -> Environment variables 设置
# ============================================
[vars]
CUSTOM_DOMAIN = "https://yuzusora.moe"

# ============================================
# D1 和 R2 绑定
# 
# 通过 GitHub 部署时，请在 CloudFlare Dashboard 中配置绑定：
#   Settings -> Functions -> D1 database bindings / R2 bucket bindings
# 
# 如果需要本地开发，取消下面的注释并填入真实的 database_id：
# ============================================

# [[d1_databases]]
# binding = "DB"
# database_name = "mori-pics-db"
# database_id = "在这里填入真实的 D1 数据库 ID"

# [[r2_buckets]]
# binding = "R2"
# bucket_name = "mori-pics"
