    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        const KAOMOJI = ['(ÔΩ°‚Ä¢ÃÄ·¥ó-)‚úß', '(‚ÅÑ ‚ÅÑ‚Ä¢‚ÅÑœâ‚ÅÑ‚Ä¢‚ÅÑ ‚ÅÑ)‚ÅÑ', '(‡πë‚Ä¢ÃÄ„ÖÇ‚Ä¢ÃÅ)Ÿà‚úß', '(*mVm*)', '(¬¥‚ñΩ` É‚ô°∆™)', '(o„Çú‚ñΩ„Çú)o‚òÜ', '(>œâ<*)', '(*^‚ñΩ^*)', '( ‚óï ·óú ‚óï )', '(‚úø‚ó°‚Äø‚ó°)', '(Ôæâ>œâ<)Ôæâ', 'o(*Ôø£‚ñΩÔø£*)o', '( ¬¥ ‚ñΩ ` )Ôæâ', '(o¬¥œâ`o)Ôæâ', '(*/œâÔºº*)', '‚ú®'];
        const getRandomKaomoji = () => KAOMOJI[Math.floor(Math.random() * KAOMOJI.length)];

        // Icons
        const Icons = {
            Upload: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>,
            Settings: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>,
            Trash: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>,
            Check: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M5 13l4 4L19 7" /></svg>,
            Close: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M6 18L18 6M6 6l12 12" /></svg>,
            Link: () => <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" /></svg>,

            Copy: () => <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>,
            Code: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" /></svg>,
            Download: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>,
            UploadFile: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>,
            Alert: () => <svg className="w-12 h-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>,
            History: () => <svg className="w-12 h-12 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
            Drag: () => <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>
        };

        const WelcomeMessage = () => {
            const [index, setIndex] = useState(0);
            const messages = [
                { lang: 'EN', title: 'Welcome Back! üëã', desc: <>Private image hosting of <span className="text-yuzu-500 font-bold font-quicksand">yuzusora.moe</span>.<br/>Direct to Cloudflare R2,<br/>Drag & Drop or Paste supported!</> },
                { lang: 'CN', title: 'Ê¨¢ËøéÂõûÊù•! üëã', desc: <>ËøôÈáåÊòØ <span className="text-yuzu-500 font-bold font-quicksand">yuzusora.moe</span> ÁöÑÁßÅ‰∫∫ÂõæÂ∫ä„ÄÇ<br/>Áõ¥Ëøû R2ÔºåÊîØÊåÅÊãñÊãΩÂíå Ctrl+V Á≤òË¥¥Âì¶ÔºÅ<br/>È´òÈÄü„ÄÅÂÆâÂÖ®„ÄÅ‰∏îÂÆåÂÖ®ÊéåÊéß„ÄÇ</> },
                { lang: 'JP', title: '„Åä„Åã„Åà„Çä„Å™„Åï„ÅÑ! üëã', desc: <><span className="text-yuzu-500 font-bold font-quicksand">yuzusora.moe</span> „ÅÆ„Éó„É©„Ç§„Éô„Éº„ÉàÁîªÂÉèÁΩÆÂ†¥„ÄÇ<br/>R2 Áõ¥Áµê„ÄÅ„Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„ÉóÂØæÂøú„ÄÇ<br/>È´òÈÄü„ÉªÂÆâÂÖ®„Éª„ÅÇ„Å™„Åü„Å†„Åë„ÅÆÂ†¥ÊâÄ„Å´„ÄÇ</> },
            ];
            useEffect(() => { const interval = setInterval(() => { setIndex((prev) => (prev + 1) % messages.length); }, 4000); return () => clearInterval(interval); }, []);
            return (
                <div className="hidden lg:block px-4 h-32">
                    <div key={index} className="animate-fade-in">
                        <h3 className="text-2xl font-bold text-slate-800 mb-2 font-sans">{messages[index].title}</h3>
                        <p className="text-slate-500 text-sm leading-relaxed font-sans">{messages[index].desc}</p>
                    </div>
                </div>
            );
        };

        const CopyMenu = ({ url, onCopy }) => {
            const [isOpen, setIsOpen] = useState(false);
            const menuRef = useRef(null);
            useEffect(() => {
                const handleClickOutside = (event) => { if (menuRef.current && !menuRef.current.contains(event.target)) { setIsOpen(false); } };
                document.addEventListener('mousedown', handleClickOutside); return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);
            const formats = [ { label: 'MD', text: `![img](${url})` }, { label: 'HTML', text: `<img src="${url}" />` }, { label: 'BB', text: `[img]${url}[/img]` } ];
            return (
                <div className="relative" ref={menuRef}>
                    <button onClick={(e) => { e.stopPropagation(); setIsOpen(!isOpen); }} className={`p-1.5 rounded-lg transition-colors ${isOpen ? 'bg-yuzu-50 text-yuzu-500' : 'text-slate-300 hover:text-yuzu-500 hover:bg-yuzu-50'}`} title="Copy Formats"><Icons.Code /></button>
                    {isOpen && (
                        <div className="absolute bottom-full right-0 mb-2 bg-white rounded-xl shadow-xl border border-slate-100 p-1.5 flex gap-1 animate-pop-in z-20">
                            {formats.map(fmt => (
                                <button key={fmt.label} onClick={(e) => { e.stopPropagation(); onCopy(fmt.text); setIsOpen(false); }} className="px-2 py-1 text-[10px] font-bold text-slate-600 hover:bg-yuzu-50 hover:text-yuzu-600 rounded-lg transition-colors whitespace-nowrap">{fmt.label}</button>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const CorsHelpTip = ({ onCopy }) => {
            const [isOpen, setIsOpen] = useState(false);
            const corsJson = `[\n  {\n    "AllowedOrigins": ["*"],\n    "AllowedMethods": ["PUT", "GET", "HEAD", "POST", "DELETE"],\n    "AllowedHeaders": ["*"]\n  }\n]`;
            return (
                <div className="mt-6 p-4 bg-blue-50 rounded-2xl border border-blue-100 transition-all">
                    <button onClick={() => setIsOpen(!isOpen)} className="flex items-center gap-2 text-blue-600 font-bold text-[10px] uppercase tracking-wider hover:text-blue-700 transition-colors w-full"><Icons.Info /><span>Upload Stuck? (CORS Help)</span></button>
                    {isOpen && (
                        <div className="mt-3 animate-fade-in">
                            <p className="text-xs text-slate-500 mb-2 leading-relaxed">If upload spins indefinitely, it's 99% because of Cloudflare R2 CORS Policy.<br/>Go to <strong>Settings -> CORS Policy</strong> and add this:</p>
                            <div className="bg-slate-800 rounded-xl p-3 relative group">
                                <pre className="text-[10px] text-green-400 font-mono overflow-x-auto whitespace-pre-wrap no-scrollbar">{corsJson}</pre>
                                <button onClick={() => onCopy(corsJson)} className="absolute top-2 right-2 p-1.5 bg-white/10 hover:bg-white/20 text-white rounded-lg transition-colors" title="Copy JSON"><Icons.Copy /></button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const DeleteModal = ({ isOpen, onClose, onLocalDelete, onRemoteDelete, item }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[70] flex items-center justify-center p-4 animate-fade-in">
                    <div className="absolute inset-0 bg-slate-900/30 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-white w-full max-w-sm rounded-[32px] p-6 shadow-2xl relative z-10 animate-pop-in overflow-hidden">
                        <div className="text-center mb-6">
                            <h3 className="text-xl font-bold text-slate-800 mb-2">Delete Image?</h3>
                            <p className="text-xs text-slate-500 font-mono px-4 truncate">{item?.name}</p>
                        </div>
                        <div className="space-y-3">
                            <button onClick={onLocalDelete} className="w-full p-4 rounded-2xl bg-blue-50 hover:bg-blue-100 transition-colors flex items-center gap-4 group text-left">
                                <div className="p-2 bg-white rounded-full shadow-sm group-hover:scale-110 transition-transform"><Icons.History /></div>
                                <div>
                                    <p className="font-bold text-blue-700 text-sm">Remove from History</p>
                                    <p className="text-[10px] text-blue-400">Keeps file in R2. Link still works.</p>
                                </div>
                            </button>
                            <button onClick={onRemoteDelete} className="w-full p-4 rounded-2xl bg-red-50 hover:bg-red-100 transition-colors flex items-center gap-4 group text-left border border-transparent hover:border-red-200">
                                <div className="p-2 bg-white rounded-full shadow-sm group-hover:scale-110 transition-transform"><Icons.Alert /></div>
                                <div>
                                    <p className="font-bold text-red-700 text-sm">Delete Permanently</p>
                                    <p className="text-[10px] text-red-400">Destroys file in R2. Link dies immediately.</p>
                                </div>
                            </button>
                        </div>
                        <button onClick={onClose} className="w-full mt-6 py-3 text-slate-400 text-xs font-bold hover:text-slate-600 transition-colors">CANCEL</button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [config, setConfig] = useState({
                accessKeyId: '', secretAccessKey: '', bucket: '', endpoint: '',
                customDomain: 'https://yuzusora.moe', uploadPath: '', useOriginalFilename: false
            });
            const [history, setHistory] = useState([]);
            const [isConfigOpen, setIsConfigOpen] = useState(false);
            const [isUploading, setIsUploading] = useState(false);
            const [toast, setToast] = useState(null);
            const [deleteTarget, setDeleteTarget] = useState(null);
            const [isDragging, setIsDragging] = useState(false);
            
            const fileInputRef = useRef(null);
            const importInputRef = useRef(null);

            useEffect(() => {
                const savedConfig = localStorage.getItem('nebula_r2_config');
                const savedHistory = localStorage.getItem('nebula_r2_history');
                if (savedConfig) setConfig(JSON.parse(savedConfig));
                if (savedHistory) setHistory(JSON.parse(savedHistory));

                // Global Paste Listener
                const handlePaste = (e) => {
                    const items = e.clipboardData?.items;
                    if (items) {
                        for (let i = 0; i < items.length; i++) {
                            if (items[i].type.indexOf('image') !== -1) {
                                const blob = items[i].getAsFile();
                                handleUpload(blob);
                                break;
                            }
                        }
                    }
                };
                window.addEventListener('paste', handlePaste);
                return () => window.removeEventListener('paste', handlePaste);
            }, [config]); // Re-bind if config changes to ensure latest state

            const showToast = (msg, type = 'success') => {
                setToast({ msg, type });
                setTimeout(() => setToast(null), 3000);
            };

            const handleConfigSave = () => {
                localStorage.setItem('nebula_r2_config', JSON.stringify(config));
                setIsConfigOpen(false);
                showToast(`Configuration Saved ${getRandomKaomoji()}`);
            };

            const copyToClipboard = (text) => {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try { document.execCommand("copy"); showToast(`Copied! ${getRandomKaomoji()}`); } 
                catch (err) { showToast("Copy Failed", "error"); }
                document.body.removeChild(textArea);
            };

            const handleExport = () => {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(history));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", `yuzusora_backup_${new Date().toISOString().split('T')[0]}.json`);
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
                showToast(`History Exported! ${getRandomKaomoji()}`);
            };

            const handleImport = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const importedHistory = JSON.parse(event.target.result);
                        if (Array.isArray(importedHistory)) {
                            const merged = [...importedHistory, ...history].filter((v,i,a)=>a.findIndex(t=>(t.id===v.id))===i);
                            setHistory(merged);
                            localStorage.setItem('nebula_r2_history', JSON.stringify(merged));
                            showToast(`Imported ${importedHistory.length} items! ${getRandomKaomoji()}`);
                        } else { showToast("Invalid JSON format", "error"); }
                    } catch (err) { showToast("Import Failed", "error"); }
                };
                reader.readAsText(file);
                e.target.value = null;
            };

            const handleUpload = async (file) => {
                if (!config.accessKeyId || !config.secretAccessKey) { setIsConfigOpen(true); showToast("Please Setup Keys First!", "error"); return; }
                setIsUploading(true);
                
                const s3 = new AWS.S3({
                    endpoint: config.endpoint, accessKeyId: config.accessKeyId, secretAccessKey: config.secretAccessKey,
                    signatureVersion: 'v4', region: 'auto', s3ForcePathStyle: true
                });

                let fileName;
                if (config.useOriginalFilename && file.name) {
                    fileName = file.name;
                } else {
                    // Fallback or random name
                    const ext = file.type ? `.${file.type.split('/')[1]}` : '.png';
                    const randomStr = Math.random().toString(36).substring(2, 8);
                    fileName = `${Date.now()}_${randomStr}${ext}`;
                }

                // Add Path Prefix
                if(config.uploadPath) {
                    const prefix = config.uploadPath.endsWith('/') ? config.uploadPath : config.uploadPath + '/';
                    const cleanPrefix = prefix.startsWith('/') ? prefix.slice(1) : prefix;
                    fileName = `${cleanPrefix}${fileName}`;
                }
                
                const params = { Bucket: config.bucket, Key: fileName, Body: file, ContentType: file.type };

                try {
                    await s3.upload(params).promise();
                    let finalUrl = '';
                    if (config.customDomain) {
                        const domain = config.customDomain.replace(/\/$/, "");
                        const pathName = fileName.startsWith('/') ? fileName : '/' + fileName;
                        finalUrl = `${domain}${pathName}`;
                    } else { finalUrl = `${config.endpoint}/${config.bucket}/${fileName}`; }

                    const newRecord = { id: Date.now(), url: finalUrl, name: fileName, date: new Date().toLocaleDateString() };
                    const newHistory = [newRecord, ...history];
                    setHistory(newHistory);
                    localStorage.setItem('nebula_r2_history', JSON.stringify(newHistory));
                    showToast(`Upload Successful ${getRandomKaomoji()}`, 'success');
                    copyToClipboard(finalUrl);
                } catch (err) { console.error(err); showToast(`Upload Failed: ${err.message}`, "error"); } 
                finally { setIsUploading(false); setIsDragging(false); }
            };

            const handleLocalDelete = () => {
                const newH = history.filter(i => i.id !== deleteTarget.id);
                setHistory(newH);
                localStorage.setItem('nebula_r2_history', JSON.stringify(newH));
                setDeleteTarget(null);
                showToast(`Removed from list ${getRandomKaomoji()}`);
            };

            const handleRemoteDelete = async () => {
                if (!config.accessKeyId || !config.secretAccessKey) { showToast("Configure R2 keys first!", "error"); return; }
                const s3 = new AWS.S3({
                    endpoint: config.endpoint, accessKeyId: config.accessKeyId, secretAccessKey: config.secretAccessKey,
                    signatureVersion: 'v4', region: 'auto', s3ForcePathStyle: true
                });
                try {
                    await s3.deleteObject({ Bucket: config.bucket, Key: deleteTarget.name }).promise();
                    const newH = history.filter(i => i.id !== deleteTarget.id);
                    setHistory(newH);
                    localStorage.setItem('nebula_r2_history', JSON.stringify(newH));
                    setDeleteTarget(null);
                    showToast(`Deleted from R2 ${getRandomKaomoji()}`);
                } catch (err) {
                    console.error(err);
                    showToast(`Delete Failed: ${err.message}`, "error");
                    setDeleteTarget(null);
                }
            };

            // Drag & Drop Handlers
            const onDragOver = (e) => { e.preventDefault(); setIsDragging(true); };
            const onDragLeave = (e) => { e.preventDefault(); setIsDragging(false); };
            const onDrop = (e) => {
                e.preventDefault();
                setIsDragging(false);
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    handleUpload(e.dataTransfer.files[0]);
                }
            };

            return (
                <div className="min-h-screen pb-10 flex flex-col items-center" onDragOver={onDragOver} onDrop={onDrop} onDragLeave={onDragLeave}>
                    {/* Fixed Background */}
                    <div className="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none bg-[#FAFAFA]">
                        <div className="absolute top-[-10%] right-[-10%] w-[600px] h-[600px] bg-yellow-100/60 rounded-full mix-blend-multiply filter blur-[80px] opacity-70 animate-blob"></div>
                        <div className="absolute bottom-[-10%] left-[-10%] w-[600px] h-[600px] bg-orange-100/60 rounded-full mix-blend-multiply filter blur-[80px] opacity-70 animate-blob animation-delay-2000"></div>
                        <div className="absolute top-[30%] left-[30%] w-[400px] h-[400px] bg-pink-100/40 rounded-full mix-blend-multiply filter blur-[80px] opacity-70 animate-blob animation-delay-4000"></div>
                    </div>

                    {/* Full Screen Drag Overlay */}
                    {isDragging && (
                        <div className="fixed inset-0 z-[100] bg-yuzu-500/20 backdrop-blur-sm border-8 border-dashed border-yuzu-400 flex items-center justify-center pointer-events-none animate-pulse">
                            <div className="bg-white p-8 rounded-3xl shadow-2xl flex flex-col items-center">
                                <div className="text-yuzu-500 mb-4 animate-bounce"><Icons.Drag /></div>
                                <h2 className="text-2xl font-bold text-slate-800">Drop to Upload!</h2>
                            </div>
                        </div>
                    )}

                    {toast && (
                        <div className="fixed top-6 left-1/2 transform -translate-x-1/2 z-[80]">
                            <div className="glass-panel px-6 py-3 rounded-full shadow-soft flex items-center gap-2 animate-bounce transition-all">
                                <span className={toast.type === 'error' ? 'text-red-500' : 'text-yuzu-500'}>‚óè</span>
                                <span className="text-sm font-medium text-slate-700 whitespace-nowrap">{toast.msg}</span>
                            </div>
                        </div>
                    )}

                    <DeleteModal 
                        isOpen={!!deleteTarget} 
                        onClose={() => setDeleteTarget(null)} 
                        onLocalDelete={handleLocalDelete}
                        onRemoteDelete={handleRemoteDelete}
                        item={deleteTarget}
                    />

                    <nav className="w-full max-w-6xl px-6 py-6 flex justify-between items-center z-10">
                        <div className="flex items-center gap-3">
                            <div className="w-12 h-12 bg-white rounded-2xl flex items-center justify-center text-white shadow-lg border border-yuzu-100 relative overflow-hidden group">
                                <img src="https://mori-pics.suimori.com/KVNheFdLRdZAZBB5p6bckVesBZYIIePF.webp" className="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500" alt="YuzuSora Logo" />
                            </div>
                            <div className="flex flex-col">
                                <span className="font-bold text-2xl tracking-tight text-slate-900 leading-none font-quicksand">yuzusora</span>
                                <span className="text-[10px] text-yuzu-500 font-bold tracking-widest mt-1">IMAGE HOSTING</span>
                            </div>
                        </div>
                        <button onClick={() => setIsConfigOpen(true)} className="w-10 h-10 rounded-full hover:bg-white/80 transition-colors text-slate-600 flex items-center justify-center border border-transparent hover:border-slate-100 hover:shadow-sm"><Icons.Settings /></button>
                    </nav>

                    <main className="w-full max-w-6xl px-6 grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
                        <div className="lg:col-span-5 lg:sticky lg:top-24 space-y-6">
                            {/* Upload Area */}
                            <div className={`glass-panel rounded-[32px] p-2 relative overflow-hidden group cursor-pointer transition-all duration-500 hover:shadow-lg hover:-translate-y-1 active:scale-[0.99] active:translate-y-0 ${isDragging ? 'ring-4 ring-yuzu-400' : ''}`} onClick={() => fileInputRef.current.click()}>
                                <div className="bg-white/60 rounded-[24px] aspect-[4/3] lg:aspect-square border-2 border-dashed border-slate-200 group-hover:border-yuzu-400 transition-colors flex flex-col items-center justify-center gap-5 relative overflow-hidden">
                                    <input ref={fileInputRef} type="file" className="hidden" accept="image/*" onChange={(e) => e.target.files[0] && handleUpload(e.target.files[0])} />
                                    {isUploading ? (
                                        <div className="flex flex-col items-center gap-4 animate-pulse">
                                            <div className="w-16 h-16 border-4 border-yuzu-100 border-t-yuzu-400 rounded-full animate-spin"></div>
                                            <span className="text-sm font-medium text-slate-500 tracking-wide">UPLOADING...</span>
                                        </div>
                                    ) : (
                                        <>
                                            <div className="w-20 h-20 bg-white rounded-3xl shadow-card flex items-center justify-center text-slate-300 group-hover:scale-110 transition-transform duration-500 group-hover:text-yuzu-500 group-hover:rotate-3 group-hover:shadow-glow"><Icons.Upload /></div>
                                            <div className="text-center z-10">
                                                <p className="text-lg font-bold text-slate-700 mb-1 group-hover:text-yuzu-600 transition-colors">Click, Paste or Drop</p>
                                                <p className="text-xs text-slate-400 font-medium">JPG, PNG, GIF, WEBP</p>
                                            </div>
                                            <div className="absolute inset-x-0 bottom-0 h-1 bg-yuzu-400 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500"></div>
                                        </>
                                    )}
                                </div>
                            </div>
                            <WelcomeMessage />
                        </div>

                        <div className="lg:col-span-7 pb-20">
                            <div className="flex items-center justify-between mb-6 px-1">
                                <h3 className="text-xs font-bold text-slate-400 uppercase tracking-widest">Recent Uploads</h3>
                                <span className="text-[10px] font-bold text-yuzu-500 bg-yuzu-50 border border-yuzu-100 px-2 py-1 rounded-full">{history.length} ITEMS</span>
                            </div>
                            
                            {history.length === 0 ? (
                                <div className="flex flex-col items-center justify-center py-20 text-slate-300 border-2 border-dashed border-slate-100 rounded-3xl bg-white/30">
                                    <div className="mb-3 opacity-50"><Icons.Upload /></div>
                                    <p className="text-sm font-medium">Drag images here to upload</p>
                                    <p className="text-xs opacity-50 mt-1">or Ctrl + V</p>
                                </div>
                            ) : (
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    {history.map(item => (
                                        <div key={item.id} onClick={() => copyToClipboard(item.url)} className="group relative bg-white rounded-2xl p-2.5 shadow-sm border border-slate-100 hover:shadow-md transition-all active:scale-[0.98] cursor-pointer">
                                            <div className="aspect-video w-full rounded-xl bg-slate-50 overflow-hidden relative mb-3">
                                                <img src={item.url} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" loading="lazy" />
                                                <div className="absolute inset-0 bg-black/0 group-hover:bg-black/5 transition-colors"></div>
                                                <div className="absolute bottom-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity transform translate-y-2 group-hover:translate-y-0">
                                                    <div className="bg-white/90 backdrop-blur text-xs px-2 py-1 rounded-lg shadow-sm font-medium flex items-center gap-1"><Icons.Link /> Copy</div>
                                                </div>
                                            </div>
                                            <div className="flex justify-between items-start px-1 relative">
                                                <div className="min-w-0 pr-16">
                                                    <p className="text-sm font-bold text-slate-700 truncate font-mono">{item.name}</p>
                                                    <p className="text-[10px] text-slate-400 font-medium mt-0.5">{item.date}</p>
                                                </div>
                                                <div className="absolute right-0 top-0 flex gap-1">
                                                    <CopyMenu url={item.url} onCopy={copyToClipboard} />
                                                    <button onClick={(e) => {e.stopPropagation(); setDeleteTarget(item)}} className="p-1.5 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors" title="Delete"><Icons.Trash /></button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </main>

                    {isConfigOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-slate-900/20 backdrop-blur-sm transition-opacity" onClick={() => setIsConfigOpen(false)}></div>
                            <div className="bg-white w-full max-w-md rounded-[32px] p-8 shadow-2xl relative z-10 animate-scale-in max-h-[90vh] overflow-y-auto">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-xl font-bold text-slate-900">R2 Settings</h2>
                                    <button onClick={() => setIsConfigOpen(false)} className="p-2 bg-slate-50 rounded-full hover:bg-slate-100 transition-colors text-slate-500"><Icons.Close /></button>
                                </div>

                                <div className="space-y-6">
                                    <InputGroup label="Endpoint (API)" placeholder="https://<id>.r2.cloudflarestorage.com" value={config.endpoint} onChange={v => setConfig({...config, endpoint: v})} />
                                    <InputGroup label="Bucket Name" placeholder="Bucket Name" value={config.bucket} onChange={v => setConfig({...config, bucket: v})} />
                                    <InputGroup label="Access Key ID" placeholder="Access Key ID" value={config.accessKeyId} onChange={v => setConfig({...config, accessKeyId: v})} />
                                    <InputGroup label="Secret Access Key" type="password" placeholder="Secret Access Key" value={config.secretAccessKey} onChange={v => setConfig({...config, secretAccessKey: v})} />
                                    
                                    <div className="p-4 bg-yuzu-50 rounded-2xl border border-yuzu-100">
                                        <InputGroup label="Custom Domain (Optimized)" placeholder="https://yuzusora.moe" value={config.customDomain} onChange={v => setConfig({...config, customDomain: v})} />
                                        <p className="text-[10px] text-yuzu-500 mt-2 font-medium">* Default: yuzusora.moe. Please ensure R2 bucket binding is active.</p>
                                    </div>
                                    
                                    <InputGroup label="Upload Path (Optional)" placeholder="e.g. static/" value={config.uploadPath} onChange={v => setConfig({...config, uploadPath: v})} />

                                    <div className="flex items-center justify-between py-2">
                                        <div><p className="text-xs font-bold text-slate-700">Use Original Filename</p><p className="text-[10px] text-slate-400">If enabled, files won't be renamed.</p></div>
                                        <div className="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                                            <input type="checkbox" name="toggle" id="toggle" className="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-slate-300 transition-all duration-300" checked={config.useOriginalFilename} onChange={(e) => setConfig({...config, useOriginalFilename: e.target.checked})} />
                                            <label htmlFor="toggle" className={`toggle-label block overflow-hidden h-5 rounded-full cursor-pointer transition-colors duration-300 ${config.useOriginalFilename ? 'bg-yuzu-400' : 'bg-slate-300'}`}></label>
                                        </div>
                                    </div>

                                    {/* Data Management */}
                                    <div className="pt-4 border-t border-slate-100">
                                        <p className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Data Management</p>
                                        <div className="flex gap-3">
                                            <button onClick={handleExport} className="flex-1 py-3 rounded-xl bg-slate-50 hover:bg-slate-100 text-slate-600 text-xs font-bold flex items-center justify-center gap-2 transition-colors">
                                                <Icons.Download /> Export History
                                            </button>
                                            <button onClick={() => importInputRef.current.click()} className="flex-1 py-3 rounded-xl bg-slate-50 hover:bg-slate-100 text-slate-600 text-xs font-bold flex items-center justify-center gap-2 transition-colors">
                                                <Icons.UploadFile /> Import JSON
                                            </button>
                                            <input ref={importInputRef} type="file" accept=".json" className="hidden" onChange={handleImport} />
                                        </div>
                                    </div>

                                    <CorsHelpTip onCopy={copyToClipboard} />
                                </div>

                                <button onClick={handleConfigSave} className="w-full mt-6 bg-slate-900 text-white py-4 rounded-2xl font-bold shadow-lg shadow-slate-200 active:scale-[0.98] transition-all hover:bg-slate-800">Save Changes</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const InputGroup = ({ label, type = "text", placeholder, value, onChange }) => (
            <div className="space-y-1.5 focus-ring rounded-xl">
                <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">{label}</label>
                <input type={type} value={value} onChange={(e) => onChange(e.target.value)} placeholder={placeholder} className="w-full bg-slate-50 border border-slate-200 text-slate-800 text-sm rounded-xl px-4 py-3 outline-none transition-all placeholder:text-slate-300" />
            </div>
        );

        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes blob { 0% { transform: translate(0px, 0px) scale(1); } 33% { transform: translate(30px, -50px) scale(1.1); } 66% { transform: translate(-20px, 20px) scale(0.9); } 100% { transform: translate(0px, 0px) scale(1); } }
            .animate-blob { animation: blob 7s infinite; }
            .animation-delay-2000 { animation-delay: 2s; }
            .animation-delay-4000 { animation-delay: 4s; }
            @keyframes scale-in { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
            .animate-scale-in { animation: scale-in 0.2s ease-out; }
            @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
            .animate-fade-in { animation: fadeIn 0.8s ease-out; }
            @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
            .animate-pop-in { animation: popIn 0.2s cubic-bezier(0.16, 1, 0.3, 1); }
            @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        `;
        document.head.appendChild(styleSheet);

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
